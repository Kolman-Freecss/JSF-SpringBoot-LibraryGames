<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:custom="http://joinfaces.org/example"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Form Games</title>
</h:head>

<h:body>

	<h:form id="game-form">

		<p:panel header="JSF with Spring Boot with JoinFaces.">
		
			<h:panelGrid columns="2" cellpadding="4">
				<h:outputText value="First Name: " />
				<p:inputText id="first-name" value="#{game.name}" />
				<ui:define name="content">
					<p:panelGrid columns="1" layout="grid" id="panel">
						<custom:custom-input id="customInput" />
					</p:panelGrid>
				</ui:define>
				
				<h:outputText value="Years Old: " />
				<p:inputText id="years-old" value="#{game.yearsOld}" />

				<p:commandButton id="submit" value="Submit" action="#{gameService.submit()}" />
				
			</h:panelGrid>
		</p:panel>
	</h:form>

	<p:button outcome="gameTable" value="Game Table" />
</h:body>
</html>
